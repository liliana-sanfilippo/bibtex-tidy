title: sort entries by special entries first
options:
  sort:
    - special
input: |
  %references
  @article{foo,
    title="Foo"
  }
  @preamble{{abc}}
  @xdata{data,a={1}}
  % last thing
  @article{bar,
    title="Bar"
  }
  @string{fooobaar}
  @article{foobar,
    title="Bar"
  }
  % another last thing
  @string{fooo}
  @xdata{moo,boo={hoo}}
expected: |
  @preamble{{abc}}
  @xdata{data,
    a             = {1}
  }
  @string{fooobaar}
  % another last thing
  @string{fooo}
  @xdata{moo,
    boo           = {hoo}
  }
  %references
  @article{foo,
    title         = "Foo"
  }
  % last thing
  @article{bar,
    title         = "Bar"
  }
  @article{foobar,
    title         = "Bar"
  }
